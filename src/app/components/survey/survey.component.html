<div class="table-operations">
  <button nz-button [routerLink]="['/survey', -1]"><i class="anticon anticon-plus"></i>添加调查问卷</button>
</div>
<nz-table #nzTable
[nzAjaxData]="_dataSet"
[nzShowSizeChanger]="true"
[nzLoading]="_loading"
[nzTotal]="_total"
[(nzPageIndex)]="_current"
(nzPageIndexChange)="refreshData()"
[(nzPageSize)]="_pageSize"
(nzPageSizeChange)="refreshData(true)">
<thead nz-thead>
  <tr>
    <th nz-th>
      <span>标题</span>
      <!-- <nz-table-sort (nzValueChange)="sort($event)"></nz-table-sort> -->
    </th>
    <th nz-th>
      <span>首推奖励</span>
      <!-- <nz-dropdown [nzTrigger]="'click'">
        <i class="anticon anticon-filter" nz-dropdown></i>
        <ul nz-menu>
          <li nz-menu-item *ngFor="let filter of _filterGender">
            <label nz-checkbox [(ngModel)]="filter.value">
              <span>{{filter.name}}</span>
            </label>
          </li>
        </ul>
        <div nz-table-filter>
          <span nz-table-filter-confirm (click)="refreshData(true)">OK</span>
          <span nz-table-filter-clear (click)="reset()">Reset</span>
        </div>
      </nz-dropdown> -->
    </th>
    <th nz-th><span>递推奖励</span></th>
    <th nz-th><span>创建时间</span></th>
    <th nz-th><span>操作</span></th>
  </tr>
</thead>
<tbody nz-tbody>
  <tr nz-tbody-tr *ngFor="let data of nzTable.data">
    <td nz-td>{{data.title}}</td>
    <td nz-td>{{data.firstReward}}</td>
    <td nz-td>{{data.secondReward}}</td>
    <td nz-td>{{data.createAt | date:'yyyy-MM-dd HH:mm:ss'}}</td>
    <td nz-td><button nz-button nzType="primary" [routerLink]="['/survey', data.id]">详情</button></td>
  </tr>
</tbody>
</nz-table>
